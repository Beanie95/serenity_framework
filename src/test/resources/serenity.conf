drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/drivers/win/chromedriver.exe
    webdriver.gecko.driver = src/test/resources/drivers/win/gecko.exe
  }
  mac {
    webdriver.chrome.driver = src/test/resources/drivers/mac/chromedriver_mac
    webdriver.gecko.driver = src/test/resources/drivers/mac/geckodriver_mac
  }
  linux {
    webdriver.chrome.driver = src/test/resources/drivers/linux/chromedriver_linux
    webdriver.gecko.driver = src/test/resources/drivers/linux/geckodriver_linux
  }
}